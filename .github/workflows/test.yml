name: "Test"
on:
  push:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x, 1.16.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: "install-go"
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.version }}

      - uses: actions/checkout@v2

      - name: "test"
        run: go test -v ./...